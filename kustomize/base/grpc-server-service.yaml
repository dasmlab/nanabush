apiVersion: v1
kind: Service
metadata:
  name: nanabush-grpc-server
  namespace: nanabush
  labels:
    app: nanabush-grpc-server
    component: grpc-server
spec:
  type: LoadBalancer  # Expose as LoadBalancer for direct TCP access (HAProxy can use this)
  ports:
    - name: grpc
      port: 50051
      targetPort: 50051
      protocol: TCP
  selector:
    app: nanabush-grpc-server

