apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: nanabush-grpc-server-ingress
  namespace: nanabush
spec:
  podSelector:
    matchLabels:
      app: nanabush-grpc-server
  policyTypes:
    - Ingress
  ingress:
    # Allow ingress from trusted namespaces (glooscap on ocp-ai-sno-2)
    - from:
        - namespaceSelector:
            matchLabels:
              glooscap.dasmlab.org/trusted: "true"
      ports:
        - protocol: TCP
          port: 50051
    # Allow health checks from within namespace
    - from:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 50051

